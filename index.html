<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de UPS y Fuentes de Poder</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1>Buscador de UPS y Fuentes de Poder</h1>
        <div class="content">
            <aside class="filters">
                <h2>Filtros</h2>
                <div class="filter-section">
                    <h3>Tipo de producto</h3>
                    <label><input type="checkbox" name="type" value="UPS"> UPS</label>
                    <label><input type="checkbox" name="type" value="Fuente de poder"> Fuente de poder</label>
                </div>
                <div class="filter-section">
                    <h3>Rango de precio</h3>
                    <div class="price-slider">
                        <input type="range" id="priceRangeMin" min="0" max="10000" step="100" value="0">
                        <input type="range" id="priceRangeMax" min="0" max="10000" step="100" value="10000">
                        <div class="price-labels">
                            <span id="minPriceLabel">$0</span>
                            <span id="maxPriceLabel">$10000</span>
                        </div>
                    </div>
                </div>
                <button id="applyFilters">Aplicar filtros</button>
            </aside>
            <main>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar por nombre, marca o tipo" aria-label="Buscar por nombre, marca o tipo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                      </svg>
                </div>
                <div id="resultsContainer" class="results-container">
                    <!-- Las tarjetas de resultados se insertarán aquí -->
                </div>
                <p id="noResults" class="hidden">No se encontraron resultados. Intenta con otra búsqueda.</p>
            </main>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modalImage" src="" alt="" class="modal-image">
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p id="modalPrice"></p>
            <h3>Características:</h3>
            <ul id="modalFeatures"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
