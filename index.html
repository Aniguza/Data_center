<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de UPS y Fuentes de Poder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Buscador de UPS y Fuentes de Poder</h1>
    </header>
    <div class="container">
        <div class="content">
            <aside class="filters">
                <h2>Filtros</h2>
                <div class="filter-section">
                    <h3>Tipo de producto</h3>
                    <label><input type="radio" name="productType" value="Todos" checked> Todos</label>
                    <label><input type="radio" name="productType" value="UPS"> UPS</label>
                    <label><input type="radio" name="productType" value="FUENTE DE PODER"> Fuente de poder</label>
                </div>
                <div class="filter-section" id="brandFilter">
                    <h3>Marca</h3>
                    <select id="brandSelect">
                        <option value="">Seleccionar marca</option>
                    </select>
                </div>
                <div class="filter-section" id="categoryFilter">
                    <h3>Categoría</h3>
                    <select id="categorySelect">
                        <option value="">Seleccionar categoría</option>
                    </select>
                </div>
                <div class="filter-section">
                    <h3>Rango de precio</h3>
                    <div class="price-slider">
                        <input type="range" id="priceRangeMin" min="0" max="10000" step="100" value="0">
                        <input type="range" id="priceRangeMax" min="0" max="10000" step="100" value="10000">
                        <div class="price-labels">
                            <span id="minPriceLabel">$0</span>
                            <span id="maxPriceLabel">$10000</span>
                        </div>
                    </div>
                </div>
                <br>
                <div>
                    <h3>By:</h3>
                    <img src="img/ane.jpg" alt="" width="100%">
                    <img src="img/pyer.jpg" alt="" width="100%">
                </div>
            </aside>
            <main>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar por nombre, marca o tipo"
                        aria-label="Buscar por nombre, marca o tipo">
                </div>
                <div id="resultsContainer" class="results-container">
                    <!-- Las tarjetas de resultados se insertarán aquí -->
                </div>
                <p id="noResults" class="hidden">No se encontraron resultados. Intenta con otra búsqueda.</p>
            </main>
        </div>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">

            <img id="modalImage" src="" alt="" class="modal-image">
            <div class="description">
                <span class="close">&times;</span>
                <h2 id="modalTitle"></h2>
                <p id="modalDescription"></p>
                <p id="modalPrice"></p>
                
                <h3>Características:</h3>
                <ul id="modalFeatures"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
