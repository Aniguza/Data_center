<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de UPS y Fuentes de Poder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buscador de UPS y Fuentes de Poder</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Buscar por marca o modelo" aria-label="Buscar por marca o modelo">
        </div>
        <div id="resultsContainer" class="results-container">
            <!-- Las tarjetas de resultados se insertarán aquí -->
        </div>
        <p id="noResults" class="hidden">No se encontraron resultados. Intenta con otra búsqueda.</p>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalDescription"></p>
            <p id="modalPrice"></p>
            <ul id="modalFeatures"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
